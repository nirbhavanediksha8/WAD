<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!---<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="workspace-workplace-office-table.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m">First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="First Name"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Last Name"/>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m1">Mother's name</label>
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" placeholder="Mother Name" />
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n1">Father's name</label>
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" placeholder="Father Name" />
                            
                          </div>
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Enter Your Address"/>
                        
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init>
                            <option value="1">State</option>
                            <option value="2">Andhra Pradesh</option>
                            <option value="3">Arunachal Pradesh</option>
                            <option value="4">Assam</option>
                            <option value="5">Bihar</option>
                            <option value="6">Chhattisgarh</option>
                            <option value="7">Goa</option>
                            <option value="8">Gujarat</option>
                            <option value="9">Haryana</option>
                            <option value="10">Himachal Pradesh</option>
                            <option value="11">Jharkhand</option>
                            <option value="12">Karnataka</option>
                            <option value="13">Maharashtra</option>
                            <option value="14">Manipur</option>
                            <option value="15">Meghalaya</option>
                            <option value="16">Mizoram</option>
                            <option value="17">Punjab</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init>
                            <option value="1">City</option>
                            <option value="2">Nashik</option>
                            <option value="3">Mumbai</option>
                            <option value="4">Pune</option>
                            <option value="5">Nagpur</option>
                            <option value="6">Thane</option>
                            <option value="7">Akola</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" />
                       
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" placeholder="Enter pincode"/>
                        
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Course</label>
                        <input type="text" id="form3Example99" class="form-control form-control-lg" placeholder="Enter Course"/>
                        
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="email" id="form3Example97" class="form-control form-control-lg" placeholder="Enter Email" required/>
                        
                      </div>

                      
      
                      <div class="d-flex justify-content-end pt-3">
                        <a href="login.html"><button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">login</button></a>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
